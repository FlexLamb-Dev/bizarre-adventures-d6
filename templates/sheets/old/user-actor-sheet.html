<body>
  <div class="jojo-sheet">
    <header class="sheet-header">
      <h1>User Sheet</h1>
    </header>

    <nav class="tabs">
      <button data-tab="stats" class="active">Stats</button>
      <button data-tab="bio">Biography</button>
    </nav>

    <section class="sheet-body">
      <!-- ─────────────────────── Stats Tab ─────────────────────── -->
      <div class="tab-content" id="stats" style="display: block;">
        <div class="stat-line" data-stat="body">
          <label>Body</label>
          <div class="stat-stars" data-stat="body"></div>
        </div>
        <div class="stat-line" data-stat="wit">
          <label>Wit</label>
          <div class="stat-stars" data-stat="wit"></div>
        </div>
        <div class="stat-line" data-stat="reason">
          <label>Reason</label>
          <div class="stat-stars" data-stat="reason"></div>
        </div>
        <div class="stat-line" data-stat="menacing">
          <label>Menacing</label>
          <div class="stat-stars" data-stat="menacing"></div>
        </div>
        <div class="stat-line" data-stat="pluck">
          <label>Pluck</label>
          <div class="stat-stars" data-stat="pluck"></div>
        </div>
        <div class="stat-line" data-stat="luck">
          <label>Luck</label>
          <div class="stat-stars" data-stat="luck"></div>
        </div>
      </div>

      <!-- ───────────────────── Biography Tab ───────────────────── -->
      <div class="tab-content" id="bio">
        <div class="bio-container">
          <div class="bio-row">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" placeholder="Enter name" />
          </div>
          <div class="bio-row">
            <label for="user-gender">Gender:</label>
            <input type="text" id="user-gender" placeholder="Enter gender" />
          </div>
          <div class="bio-row">
            <label for="user-dob">Date of Birth:</label>
            <input type="date" id="user-dob" />
          </div>
          <div class="bio-row">
            <label for="user-hitlimit">Hit Limit:</label>
            <input type="number" id="user-hitlimit" min="0" value="0" />
          </div>
          <div class="bio-row">
            <label for="user-appearance">Appearance:</label>
            <textarea id="user-appearance" rows="3" placeholder="Describe appearance"></textarea>
          </div>
          <div class="bio-row">
            <label for="user-personality">Personality:</label>
            <textarea id="user-personality" rows="3" placeholder="Describe personality"></textarea>
          </div>
          <div class="bio-row">
            <label for="user-philosophy">Life Philosophy:</label>
            <textarea id="user-philosophy" rows="3" placeholder="Enter life philosophy"></textarea>
          </div>
          <div class="bio-row">
            <label for="user-backstory">Backstory:</label>
            <textarea id="user-backstory" rows="5" placeholder="Enter backstory"></textarea>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="user.js"></script>
</body>
</html>
<form class="sheet actor-sheet {{cssClass}}" autocomplete="off"></form>
