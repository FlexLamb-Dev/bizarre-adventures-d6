<body>
  <div class="jojo-sheet">
    <header class="sheet-header">
      <h1>Stand Sheet</h1>
    </header>

    <nav class="tabs">
      <button data-tab="stats" class="active">Stats</button>
      <button data-tab="info">Stand Info</button>
    </nav>

    <section class="sheet-body">
      <!-- ─────────────────────── Stats Tab ─────────────────────── -->
      <div class="tab-content" id="stats" style="display: block;">
        <!-- Stat lines and canvas(es) will be injected here by JS -->
      </div>

      <!-- ───────────────────── Stand Info Tab ───────────────────── -->
      <div class="tab-content" id="info">
        <div class="info-container">
          <div class="info-row">
            <label for="stand-name">Stand:</label>
            <input type="text" id="stand-name" placeholder="Enter stand name" />
          </div>
          <div class="info-row">
            <label for="stand-master">Master:</label>
            <input type="text" id="stand-master" placeholder="Enter master name" />
          </div>
          <div class="info-row">
            <label for="stand-type">Type:</label>
            <select id="stand-type">
              <option value="Natural">Natural</option>
              <option value="Artificial">Artificial</option>
              <option value="Object">Object</option>
              <option value="Bound">Bound</option>
              <option value="Wearable">Wearable</option>
              <option value="Swarm">Swarm</option>
              <option value="Integrated">Integrated</option>
              <option value="Detached">Detached</option>
              <option value="Other">Other</option>
              <option value="Automatic">Automatic</option>
              <option value="Independent">Independent</option>
              <option value="Act">Act</option>
            </select>
          </div>
  <div class="info-row">
  <label for="stand-design">Design:</label>
   <textarea id="stand-design" rows="3" placeholder="Enter design"></textarea>
  </div>
  <div class="info-row">
   <label for="stand-ability">Ability:</label>
   <textarea id="stand-ability" rows="3" placeholder="Enter ability"></textarea>
  </div>

          <div class="info-row">
            <label for="stand-cost">Cost:</label>
            <input type="text" id="stand-cost" readonly />
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="stand.js"></script>
</body>
</html>
